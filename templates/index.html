<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Excel File</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container p-4 bg-white rounded shadow" style="max-width: 500px;">
        <h2 class="text-center mb-4">Upload Excel File</h2>

        <!-- Display success message if available -->
        {% if message %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form action="/upload-data" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel file</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Upload</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS for interactivity (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
